<!DOCTYPE html>
<html lang="en">
<head>

    <title>Recipe Entry</title>

<body>

    <div id="recipeEntry">
        <h4>Enter Recipe Name:</h4>
        <input type="text" id="recipeName">
        <br>
        <h4>Enter Recipe Description:</h4>
        <input type="text" name="" id="recipeDescription">
        <br>
        <button id="addRecipeBtn" class="btn btn-primary">Add Recipe</button>
    </div>

    <div id="recipeDisplay">
        Loading Recipes...
    </div>
    
</body>
